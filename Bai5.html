<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body onload="onload()">
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let manystar = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];


    function onload() {
        let input = prompt("Nhập tên ngôi sao", "");
        alert(starexpert(input));
    }


    function starexpert(startocheck) {
        let manystarindex;
        for (let i = 0; i < star.length; i++) {
            if (startocheck === star[i]) {
                manystarindex = i;
                break;
            }
        }
        if (manystarindex === undefined) {
            return "Tôi không biết ngôi sao này man!"
        }
        return "ngôi sao " + startocheck + " thuộc chòm sao " + manystar[manystarindex];
    }
</script>
</body>
</html>
